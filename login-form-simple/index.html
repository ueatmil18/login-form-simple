<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form | Silverfenix</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>

    <div class="login-box">
      <img src="img/logo.png" class="avatar" alt="Avatar Image">
      <h1>Login</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ing. Usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Clave</label>
        <input type="password" placeholder="Ing. Clave">
        <input type="submit" value="Ingresar">
        <a href="#">Perdio su Clave?</a><br>
        <a href="#">No tiene una cuenta?</a>
      </form>
    </div>
  </body>
</html>
